
<!DOCTYPE html>
<html>
     <head>
        <meta charset="utf-8">
         <title>
             Landing
         </title>
         {% load bootstrap4 %}
         {% bootstrap_css %}
     </head>

     <body>
       <div style="text-align: center">
        <a  href="{% url 'Login:Login'%}">ir al login</a> <br>
        <br> <br>
        <img src="https://images8.alphacoders.com/830/thumb-1920-830185.png" style="width: 200px;height: 200px;" class="mb-4 rounded-circle">
       </div>
      <div id="carouselExampleCaptions" style="width: 600px; margin-top: 1%;" class="carousel slide mx-auto" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
  
        <div class="carousel-inner">
          <div class="carousel-item active" >
            <img src="https://images8.alphacoders.com/830/thumb-1920-830185.png"  class="d-block w-100" alt="">
            <div class="carousel-caption d-none d-md-block">
              <h5 >Fate Grand Order</h5>
            </div>
          </div>
  
          <div class="carousel-item" >
            <img src="https://www.ecopetit.cat/wpic/mpic/28-280069_evangelion-asuka.png"  class="d-block w-100" >
            <div class="carousel-caption d-none d-md-block">
              <h5>Neon Genesis Evangelion</h5>
            </div>
          </div>
  
          <div class="carousel-item">
            <img src="https://wallpaperplay.com/walls/full/7/4/2/135794.jpg"  class="d-block w-100" >
            <div class="carousel-caption d-none d-md-block">
              <h5>Sword Art Onlines</h5>
            </div>
          </div>
          
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
        {% bootstrap_javascript jquery='full' %}
     </body>
</html>
